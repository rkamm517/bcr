{% extends 'base.html' %}
{% load static %}
{% block content %}

<div id="id01" class="modal">
  <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
  <form class="modal-content" action="/action_page.php" enctype="multipart/form-data">
    <div class="container">
      <h1>Applicant Sign Up</h1>
      <p>Please fill out this form to create an account.</p>
      <hr>
      <label for="firstname"><b>First Name:</b></label>
      <input type="text" placeholder="Enter First Name" name="firstname" id="firstname" required>
      
      <label for="lastname"><b>Last Name:</b></label>
      <input type="text" placeholder="Enter Last Name" name="lastname" id="lastname" required>

      <label for="email"><b>Email</b></label>
      <input type="email" placeholder="Enter Email" name="email" id="email" required>
      
      <label for="phone"><b>Phone Number:</b></label>
      <input type="tel" placeholder="Enter Phone Number" name="phone" id="phone" required>

      <label for="birthdate"><b>Birthdate</b></label>
      <input type="date" placeholder="Enter Birthdate" name="birthdate" id="birthdate" required>

      <label for="resume"><b>Resume Upload:</b></label>
      <input type="file" placeholder="Upload Resume" name="resume" id="resume" required>

      <label for="username"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="username" id="username" required>

      <select name="skill1">
          {% for emptitle, empdesc in titles %}
              <option value="{{ emptitle }}">{{ empdesc }}</option>
          {% endfor %} 
      </select>
      <select name="skill2">
          {% for emptitle, empdesc in titles %}
              <option value="{{ emptitle }}">{{ empdesc }}</option>
          {% endfor %} 
      </select>
      <select name="skill3">
          {% for emptitle, empdesc in titles %}
              <option value="{{ emptitle }}">{{ empdesc }}</option>
          {% endfor %} 
      </select>
      <select name="skill4">
          {% for emptitle, empdesc in titles %}
              <option value="{{ emptitle }}">{{ empdesc }}</option>
          {% endfor %} 
      </select>
      <select name="skill5">
          {% for emptitle, empdesc in titles %}
              <option value="{{ emptitle }}">{{ empdesc }}</option>
          {% endfor %} 
      </select>
      
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>

      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
      
      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
      </label>

      <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

      <div class="clearfix">
        <button type="submit" class="loginbtn">Login</button>
        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
        <button type="submit" class="signupbtn">Sign Up</button>
      </div>
    </div>
    
    <div class="container signin">
        <p>Already have an account? <a href="#">Sign in</a>.</p>
    </div>

  </form>
</div>

<script>
// Get the modal
var modal = document.getElementById('id01');

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
</script>

{% endblock %}
